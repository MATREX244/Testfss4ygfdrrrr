# Arquivo de Configuração para muuf - Ferramenta de Reconhecimento Profissional

[GLOBAL]
# Modo Verbose (true/false). Exibe mais detalhes durante a execução.
VERBOSE = true
# Modo Silencioso (true/false). Suprime a maioria das saídas, exceto erros.
SILENT = false
# Diretório base para salvar os resultados.
OUTPUT_BASE_DIR = results
# Nível de log (INFO, WARNING, ERROR).
LOG_LEVEL = INFO
# Número máximo de processos paralelos para ferramentas como httpx, naabu, etc.
MAX_PARALLEL_PROCESSES = 20

[RECONNAISSANCE]
# Lista de ferramentas de subdomínio a serem usadas (separadas por vírgula).
# Opções: subfinder, amass, assetfinder, crtsh, findomain (requer chave API)
SUBDOMAIN_TOOLS = subfinder,amass,assetfinder,crtsh
# Chave de API para Findomain (se aplicável). Deixe vazio se não for usar.
FINDOMAIN_API_KEY = 
# Habilitar busca por subdomínios em arquivos JavaScript (true/false).
JS_SUBDOMAIN_EXTRACTION = true
# Habilitar descoberta de DNS reverso (true/false).
REVERSE_DNS_LOOKUP = true

[SCANNING]
# Portas a serem varridas pelo Naabu.
# Opções: top-ports (ex: 100, 1000) ou lista customizada (ex: 80,443,8080)
NAABU_PORTS = top-ports 1000
# Habilitar varredura de portas completa (true/false). Pode ser demorado.
FULL_PORT_SCAN = false

[VULNERABILITY]
# Severidades do Nuclei a serem executadas (separadas por vírgula).
# Opções: info, low, medium, high, critical
NUCLEI_SEVERITIES = high,critical
# Habilitar fuzzing de diretórios com ffuf (true/false).
FUZZ_DIRECTORIES = true
# Wordlist para fuzzing de diretórios.
FUZZ_WORDLIST = /usr/share/wordlists/dirb/common.txt
# Habilitar testes de Subdomain Takeover (true/false).
SUBDOMAIN_TAKEOVER = true
# Habilitar testes de CORS Misconfiguration (true/false).
CORS_MISCONFIGURATION = true
# Habilitar testes de Open Redirect (true/false).
OPEN_REDIRECT = true

[REPORTING]
# Habilitar geração de relatório HTML (true/false).
GENERATE_HTML = true
# Habilitar geração de relatório JSON (true/false).
GENERATE_JSON = true
# Habilitar notificação via Slack/Discord/Telegram (true/false).
NOTIFICATION_ENABLED = false
# Webhook URL para notificação (ex: Slack Webhook URL).
NOTIFICATION_WEBHOOK = 
